<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
     <title>List Countries</title>
     <STYLE type="text/css">
		.dataTable {
			border: 1px solid #FFFFFF;
		}
		.table-header {
			color: #FFFFFF;
			background-color:#0330F9;
		}
		.table-odd-row{
			background-color:#909DDA;
		}
		.table-even-row{
			background-color:#C4C9E1;
		}
	 </STYLE>
  </h:head>
  <f:metadata>
	 <f:event type="preRenderView" listener="#{countryController.loadCountries()}" />
  </f:metadata>
  <h:body>	  
  	 <h:form>
  	 <h:messages globalOnly="true" style="color: red" />	
	 <br />
     <h:commandButton value="Add Country" action="add_country.xhtml"/>
     <br></br>
     <br></br>
     <h:dataTable value = "#{countryController.countries}" var = "c"
     headerClass = "table-header"
     rowClasses = "table-odd-row,table-even-row">
     <h:column>
	     <f:facet name="header">Country Code</f:facet>
	     #{c.co_code}
     </h:column>
     <h:column>
	     <f:facet name="header">Country Name</f:facet>
	     #{c.co_name}
     </h:column>
     <h:column>
	     <f:facet name="header">Country Details</f:facet>
	     #{c.co_details}
     </h:column>
     <h:column>
     	<f:facet name="header">Action</f:facet>
	    <h:commandLink value="Update" action="#{countryController.updateCountry(c)}"/>
	    <br/>
	    <h:commandLink value="Delete" action="#{countryController.deleteCountry(c)}" onclick="if(!confirm('Delete this country?'))return false"/>
     </h:column>
     </h:dataTable>
     <br></br>
     <h:link value="Home" outcome="index"/>
     
   </h:form>
  
  	
  </h:body>
</html>
