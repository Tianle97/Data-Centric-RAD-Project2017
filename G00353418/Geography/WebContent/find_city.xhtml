<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
     <title>Find Cities</title>
  </h:head>
  <h:body>	
     <h:form>	
	     <h3><b>Find All Cities</b></h3>  
	     <br></br>
	     Population: <h:selectOneMenu value="#{searchCity.flag}">
					 <f:selectItem itemValue="less_than" itemLabel="Less Than"/>
					 <f:selectItem itemValue="great_than" itemLabel="great Than"/>  
					 <f:selectItem itemValue="equal" itemLabel="Equal"/>
				     </h:selectOneMenu>
				     <h:inputText value="#{searchCity.population}"/>
	     <br />
	     <br />
	     Country Code: <h:inputText value="#{searchCity.co_code}"/>
	     <br />
	     <br />
	     By The Sea: <h:selectOneMenu value="#{searchCity.isCoastal}">
					 <f:selectItem itemValue="true" itemLabel="True"/>
					 <f:selectItem itemValue="false" itemLabel="False"/>  
				     </h:selectOneMenu>	     
		 <br />
		 <br />
	     <h:commandButton value="Search" action="#{cityController.findCity(searchCity)}"></h:commandButton>
		 <br />
		 <br />
		 <br />
	     <h:outputLink value="index.xhtml">Home</h:outputLink>
   </h:form>
  </h:body>
</html>
