<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
     <title>Add Regions</title>
  </h:head>
  <h:body>	
     <h:form>
         <h:messages globalOnly="true" style="color: red" />	
	     <h3><b>Add Regions</b></h3>  
	     <br></br>
	     Code: <h:inputText value="#{region.co_code}" id="code" required="true" requiredMessage="Code is mandatory"/>
	     <h:message for="code" style="color: red" />
	     <br />
	     <br />
	     Region Code: <h:inputText value="#{region.reg_code}" id="reg_code" required="true" requiredMessage="Region Code is mandatory"/>
	     <h:message for="reg_code" style="color: red" />
	     <br />
	     <br />
	     Name: <h:inputText value="#{region.reg_name}" id="name" requied="true" requiredMessage="Name is mandatory"/>
	     <h:message for="name" style="color: red" />
	     <br />
	     <br />
	     Description: <h:inputText value="#{region.reg_desc}" id="desc" requied="true"/>
	     <br />
	     <br />
	     <h:commandButton value="Add" action="#{regionController.addRegions(region)}"></h:commandButton>
		 <br />
	     <h:outputLink value="index.xhtml">Home</h:outputLink> &#160;&#160;
	     <h:outputLink value="list_regions.xhtml">Regions</h:outputLink>
   </h:form>
  </h:body>
</html>
