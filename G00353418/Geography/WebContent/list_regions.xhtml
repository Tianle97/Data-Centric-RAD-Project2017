<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
     <title>List Regions</title>
     <STYLE type="text/css">
		.dataTable {
			border: 1px solid #FFFFFF;
		}
		.table-header {
			color: #FFFFFF;
			background-color:#0330F9;
		}
		.table-odd-row{
			background-color:#909DDA;
		}
		.table-even-row{
			background-color:#C4C9E1;
		}
	 </STYLE>
  </h:head>
  <f:metadata>
	 <f:event type="preRenderView" listener="#{regionController.loadRegions()}" />
  </f:metadata>
  <h:body>	  
  	 <h:form>
  	 <h:messages globalOnly="true" style="color: red" />	
	 <br />
     <h:commandButton value="Add Regions" action="add_regions.xhtml"/>
     <br></br>
     <br></br>
     <h:dataTable value = "#{regionController.regions}" var = "r"
     headerClass = "table-header"
     rowClasses = "table-odd-row,table-even-row">
     <h:column>
	     <f:facet name="header">Country Code</f:facet>
	     #{r.co_code}
     </h:column>
     <h:column>
	     <f:facet name="header">Region Code</f:facet>
	     #{r.reg_code}
     </h:column>
     <h:column>
	     <f:facet name="header">Region Name</f:facet>
	     #{r.reg_name}
     </h:column>
     <h:column>
	     <f:facet name="header">Region Description</f:facet>
	     #{r.reg_desc}
     </h:column>
     </h:dataTable>
     <br></br>
     <br></br>
     <h:link value="Home" outcome="index"/> 
   </h:form>  	
  </h:body>
</html>
