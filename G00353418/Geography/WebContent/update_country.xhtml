<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
     <title>Update Country</title>
  </h:head>
  <h:body>	
     <h:form>
	     <h3><b>Update Country</b></h3>  
	     <br></br>
	     Code: <h:inputText value="#{country.co_code}" required="true"/>
	     <br />
	     <br />
	     Name: <h:inputText value="#{country.co_name}" id="name" required="true" requiredMessage="Name is mandatory"/>
	     <h:message for="name" style="color: red" />
	     <br />
	     <br />
	     Details: <h:inputText value="#{country.co_details}" id="details" requied="true" />
	     <br />
	     <br />
	     <h:commandButton value="Update" action="#{countryController.renewCountry(country)}"></h:commandButton>
		 <br />
		 <br />
	     <h:outputLink value="index.xhtml">Home</h:outputLink> &#160;&#160; <!--空格-->
	     <h:outputLink value="list_countries.xhtml">Countries</h:outputLink>
   </h:form>
  </h:body>
</html>
