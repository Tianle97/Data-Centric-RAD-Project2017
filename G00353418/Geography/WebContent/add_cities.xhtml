<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
     <title>Add Cities</title>
  </h:head>
  <h:body>	
     <h:form>
         <h:messages globalOnly="true" style="color: red" />	
	     <h3><b>Add Cities</b></h3>  
	     <br></br>
	     City Code: <h:inputText value="#{city.cty_code}" id="code" required="true" requiredMessage="City Code is mandatory"/>
	     <h:message for="code" style="color: red" />
	     <br />
	     <br />
	     Country Code: <h:inputText value="#{city.co_code}" id="co_code" required="true" requiredMessage="Country Code is mandatory"/>
	     <h:message for="co_code" style="color: red" />
	     <br />
	     <br />
	     Region Code: <h:inputText value="#{city.reg_code}" id="reg_code" required="true" requiredMessage="Region Code is mandatory"/>
	     <h:message for="reg_code" style="color: red" />
	     <br />
	     <br />
	     Name: <h:inputText value="#{city.cty_name}" id="name" requied="true" requiredMessage="Name is mandatory"/>
	     <h:message for="name" style="color: red" />
	     <br />
	     <br />
	     Population: <h:inputText value="#{city.population}" id="pop" requied="true"/>
	     <br />
	     <br />
	     By The Sea: <h:selectOneMenu value="#{city.isCoastal}">
					 <f:selectItem itemValue="True" itemLabel="True"/>
					 <f:selectItem itemValue="False" itemLabel="False"/>  
				     </h:selectOneMenu>
	     <br />
	     <br />
	     Area(KM): <h:inputText value="#{city.areaKM}" id="area" requied="true"/>
	     <br />
	     <br />
	     &#160;&#160;&#160;&#160;&#160;&#160;<h:commandButton value="Add" action="#{cityController.addCity(city)}"></h:commandButton>
		 <br />
		 <br />
		 <br />
	     <h:outputLink value="index.xhtml">Home</h:outputLink> &#160;&#160;
	     <h:outputLink value="list_cities.xhtml">Cities</h:outputLink>
   </h:form>
  </h:body>
</html>
